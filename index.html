<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="result-card">
        <h1>Your Result</h1>
        <div class="score-wrapper">
          <p class="score">76</p>
          <p class="max-score">of 100</p>
        </div>
        <p class="result">Great</p>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-card">
        <h2>Summary</h2>
        <div class="summary-wrapper">
          <div class="reaction type-card">
            <div class="left">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <div class="right">
              <p class="score-summary">80</p>
              <p>/</p>
              <p class="max-score">100</p>
            </div>
          </div>
          <div class="memory type-card">
            <div class="left">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
            <div class="right">
              <p class="score-summary">92</p>
              <p>/</p>
              <p class="max-score">100</p>
            </div>
          </div>
          <div class="verbal type-card">
            <div class="left">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p>
            </div>
            <div class="right">
              <p class="score-summary">61</p>
              <p>/</p>
              <p class="max-score">100</p>
            </div>
          </div>
          <div class="visual type-card">
            <div class="left">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <div class="right">
              <p class="score-summary">72</p>
              <p>/</p>
              <p class="max-score">100</p>
            </div>
          </div>
        </div>
        <div class="btn">Continue</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Pr3t0r" target="_blank">Andr√°s Kir√°ly</a>.
    </div>
  </footer>
</body>
</html>
